apiVersion: apps/v1
kind: Deployment
metadata:
  name: todoapi-prod
  labels:
    app: todoapi
    env: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todoapi
      env: prod
  template:
    metadata:
      labels:
        app: todoapi
        env: prod
    spec:
      containers:
        - name: todoapi
          image: brandallk/gotodoapi:wipaug4
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: todoapi-configs-prod
                  key: dbhostname
            - name: DB_DBNAME
              valueFrom:
                configMapKeyRef:
                  name: todoapi-configs-prod
                  key: dbdbname
            - name: DB_TODOS_COLLECTION
              valueFrom:
                configMapKeyRef:
                  name: todoapi-configs-prod
                  key: dbtodoscollection
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: todoapi-configs-prod
                  key: dbusername
            - name: DB_PSWD
              valueFrom:
                secretKeyRef:
                  name: todoapi-configs-prod
                  key: dbpswd
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /list
              port: 8080
            initialDelaySeconds: 10
