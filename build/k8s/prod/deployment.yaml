apiVersion: apps/v1
kind: Deployment
metadata:
  name: todoapi-prod
  labels:
    app: todoapi
    env: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todoapi
      env: prod
  template:
    metadata:
      labels:
        app: todoapi
        env: prod
    spec:
      containers:
        - name: todoapi
          image: brandallk/gotodoapi:wipaug4
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOSTNAME
              value: "cluster0.ci2qu.mongodb.net"
            - name: DB_DBNAME
              value: "todoapiprod"
            - name: DB_TODOS_COLLECTION
              value: "todos"
            - name: DB_USERNAME
              value: " <redacted> "
            - name: DB_PSWD
              value: " <redacted> "
