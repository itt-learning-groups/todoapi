apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: todoapi
  labels:
    app: todoapi
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: todoapi
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: memory 
        target:
          type: Utilization 
          averageValue: 5Mi
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
