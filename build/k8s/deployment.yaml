apiVersion: apps/v1
kind: Deployment
metadata:
  name: todoapi
  labels:
    env: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      env: dev
  template:
    metadata:
      labels:
        env: dev
    spec:
      containers:
        - name: todoapi
          image: brandallk/gotodoapi
          ports:
            - containerPort: 8080