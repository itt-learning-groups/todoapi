apiVersion: apps/v1
kind: Deployment
metadata:
  name: todoapi
  labels:
    app: todoapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todoapi
  template:
    metadata:
      labels:
        app: todoapi
    spec:
      containers:
        - name: todoapi
          image: brandallk/gotodoapi:secret-volmount
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: todoapi-configs
                  key: dbhostname
            - name: DB_DBNAME
              valueFrom:
                configMapKeyRef:
                  name: todoapi-configs
                  key: dbdbname
            - name: DB_TODOS_COLLECTION
              valueFrom:
                configMapKeyRef:
                  name: todoapi-configs
                  key: dbtodoscollection
          volumeMounts:
            - name: db-secrets
              mountPath: /etc/db/secrets/
              readOnly: true
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /list
              port: 8080
            initialDelaySeconds: 10
      volumes:
        - name: db-secrets
          secret:
            secretName: todoapi-configs
